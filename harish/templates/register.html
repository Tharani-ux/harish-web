<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Update Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container-reg">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="logo">
        <h2>Welcome, {{ user.username if user else 'Guest' }}</h2>
        <h2>Register</h2>
        
        <!-- Registration Form -->
        <form action="/register" method="post" enctype="multipart/form-data">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <select name="role">
                <option value="disabled">Disabled People</option>
                <option value="volunteer">Volunteer</option>
                <option value="ngo">NGO/Home</option>
                <option value="admin">Admin</option>
            </select>
            
            <!-- Profile Picture Upload -->
            <div class="profile-section">
                <img src="{{ url_for('static', filename='uploads/' + (user.profile_pic if user and user.profile_pic else 'default.png')) }}" 
                     alt="Profile Picture" class="profile-pic">
                <input type="file" name="profile_pic" accept="image/*">
            </div>
            
            <textarea name="description" placeholder="Enter your description">{{ user.description if user and user.description else '' }}</textarea>
            <button type="submit">Register</button>
        </form>
        
        <p>Already have an account? <a href="/login">Login here</a></p>
    </div>
</body>
</html>
