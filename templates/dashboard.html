<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Welcome, {{ user.username if user else 'Guest' }}</h2>

        <!-- Profile Section -->
        <div class="profile">
            <img src="{{ url_for('static', filename='uploads/' + user.profile_pic) if user.profile_pic else url_for('static', filename='uploads/default.png') }}" 
     alt="Profile Picture" class="profile-pic">

        </div>

        <!-- User Details -->
        <div class="user-details">
            <p><strong>Username:</strong> {{ user.username if user else 'N/A' }}</p>
            <p><strong>Email:</strong> {{ user.email if user else 'N/A' }}</p>
            <p><strong>Role:</strong> {{ user.role if user else 'N/A' }}</p>
        </div>
    </div>
</body>
</html>
